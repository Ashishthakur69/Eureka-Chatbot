<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="loading">
    <div id="loader">
        <div class="spinner"></div>
        <p>Eureka is waking up... ✨</p>
    </div>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-block file-upload-area">
                <h4>Upload Document 📄</h4>
                <div id="upload-zone" class="upload-zone">
                    <i class="fas fa-file-arrow-up"></i>
                    <p>Drag & drop or click to browse</p>
                </div>
                <input type="file" id="file-input" hidden>
            </div>

            <div class="sidebar-block file-list-area">
                <h4>Uploaded 📁</h4>
                <div id="file-list" class="file-list">
                    <p class="no-files">📪 No documents uploaded yet.</p>
                </div>
            </div>

            <div class="sidebar-block theme-area">
                <div class="theme-label">
                    <i id="theme-icon" class="fas fa-sun"></i>
                    <span id="theme-text">Light Mode </span>
                </div>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </aside>

        <main class="chat-panel">
            <div class="chat-header">
                <h1>EUREKA! 💡</h1>
            </div>
            <div id="chat-box" class="chat-box">
                </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask anything...">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
